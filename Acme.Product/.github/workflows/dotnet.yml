name: .NET CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Acme.Product.sln
    
    - name: Build
      run: dotnet build Acme.Product.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test tests/Acme.Product.Tests/Acme.Product.Tests.csproj --configuration Release --no-build --verbosity normal
    
    - name: Publish
      if: github.ref == 'refs/heads/main'
      run: dotnet publish src/Acme.Product.Desktop/Acme.Product.Desktop.csproj --configuration Release --no-build --output ./publish
    
    - name: Upload artifacts
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: ClearVision-Build
        path: ./publish
        retention-days: 30
