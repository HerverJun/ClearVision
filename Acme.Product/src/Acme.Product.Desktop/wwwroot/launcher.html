<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearVision - Interface Selection</title>
    <link rel="stylesheet" href="src/shared/styles/claymorphism.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--clay-bg);
            font-family: var(--font-display);
        }

        .launcher-card {
            background: var(--clay-surface);
            padding: 60px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-clay-lg);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--text-gold), #2d3436);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option-btn {
            display: block;
            text-decoration: none;
            padding: 20px;
            border-radius: var(--radius-lg);
            background: var(--clay-bg);
            box-shadow: var(--shadow-clay-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .option-btn:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-clay-md);
        }

        .option-btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-clay-inset);
        }

        .option-info {
            text-align: left;
        }

        .option-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.2rem;
            display: block;
            margin-bottom: 4px;
        }

        .option-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .option-arrow {
            font-size: 1.5rem;
            color: var(--text-gold);
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .option-btn:hover .option-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Badge for new */
        .badge {
            background: var(--gradient-cinnabar);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="launcher-card">
        <h1>ClearVision</h1>
        <p class="subtitle">Select your workspace experience</p>

        <div class="options">
            <a href="index.html" class="option-btn" style="background: #1a1a1a; border-left: 5px solid #3b82f6; box-shadow: 4px 4px 10px rgba(0,0,0,0.2);">
                <div class="option-info">
                    <span class="option-title" style="color: #ffffff; font-family: 'Segoe UI', system-ui, sans-serif;">Standard Interface</span>
                    <span class="option-desc" style="color: #9ca3af; font-weight: 300;">Digital Ink (Dark Mode)</span>
                </div>
                <span class="option-arrow" style="color: #3b82f6;">→</span>
            </a>

            <a href="index_v2.html" class="option-btn" style="background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); border: 1px solid #ffffff; box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff; border-radius: 20px;">
                <div class="option-info">
                    <span class="option-title" style="color: #4a4a4a; font-family: 'Georgia', serif; font-style: italic; letter-spacing: 1px;">Ethereal Clay</span>
                    <span class="option-desc" style="color: #888888; font-family: 'Helvetica Neue', sans-serif;">Claymorphism & Luxury Typography</span>
                </div>
                <span class="option-arrow" style="color: #c5a47e;">→</span>
            </a>

            <a href="index_v3.html" class="option-btn" style="border: 3px solid #18181b; background: #FFFdf5; box-shadow: 4px 4px 0 #18181b;">
                <div class="option-info">
                    <span class="option-title" style="color: #18181b; font-family: 'Space Grotesk', sans-serif; font-weight: 700; text-transform: uppercase;">Neo Pop <span class="badge" style="background: #8B5CF6; color: white;">FUN</span></span>
                    <span class="option-desc" style="color: #52525b; font-family: 'Work Sans', sans-serif; font-weight: 500;">Light Brutalism & Vivid Colors</span>
                </div>
                <span class="option-arrow" style="color: #18181b; font-weight: 900;">→</span>
            </a>

            <a href="index_v4.html" class="option-btn" style="border: 2px dashed #2c3e50; background: #fffcf0; border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px; box-shadow: 3px 3px 0 rgba(44, 62, 80, 0.1);">
                <div class="option-info">
                    <span class="option-title" style="color: #2c3e50; font-family: 'Patrick Hand', cursive; font-size: 1.4rem; transform: rotate(-1deg);">Paper Sketch <span class="badge" style="background: #2ecc71; color: white; border-radius: 50% 10% 40% 10%;">FRESH</span></span>
                    <span class="option-desc" style="color: #7f8c8d; font-family: 'Patrick Hand', cursive;">Hand-drawn Organic Style</span>
                </div>
                <span class="option-arrow" style="color: #e67e22; font-family: 'Patrick Hand', cursive;">→</span>
            </a>
        </div>
    </div>

</body>
</html>
